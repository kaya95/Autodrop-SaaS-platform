<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBackend - Deploy instantly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .navbar {
            background: rgba(0,0,0,0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .auth-bar {
            display: flex;
            gap: 10px;
        }
        
        .auth-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 8px;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .cta-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .modal-content {
            background: #2d3748;
            margin: 50px auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            color: white;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close {
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #a0aec0;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #4a5568;
            background: #1a202c;
            color: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #48bb78;
        }
        
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .toggle-link a {
            color: #48bb78;
            text-decoration: none;
            cursor: pointer;
        }
        
        .error {
            color: #fc8181;
            margin-top: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">ðŸš€ AutoBackend</div>
        <div class="auth-bar">
            <button class="auth-btn" onclick="showAuthModal('login')">Login</button>
            <button class="auth-btn" onclick="showAuthModal('register')">Sign Up</button>
        </div>
    </div>
    
    <div class="container">
        <h1>Deploy frontend â†’ Get full-stack app instantly</h1>
        <p class="subtitle">No backend code. No configuration. Just upload and go.</p>
        
        <button class="cta-btn" onclick="showAuthModal('register')">Start Building Free â†’</button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ“¤</div>
                <h3>Upload</h3>
                <p>Drag & drop your frontend files</p>
            </div>
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <h3>Auto Backend</h3>
                <p>Instant API + database</p>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸš€</div>
                <h3>Live URL</h3>
                <p>Get a working app in seconds</p>
            </div>
        </div>
    </div>
    
    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Login</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="authBody"></div>
        </div>
    </div>
    
    <script>
        let isLogin = true;
        
        function showAuthModal(mode) {
            isLogin = mode === 'login';
            document.getElementById('modalTitle').textContent = isLogin ? 'Login' : 'Create Account';
            
            const html = isLogin ? `
                <form onsubmit="handleAuth(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    <div class="toggle-link">
                        <a onclick="toggleMode()">Need an account? Sign up</a>
                    </div>
                </form>
            ` : `
                <form onsubmit="handleAuth(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <div class="toggle-link">
                        <a onclick="toggleMode()">Already have an account? Login</a>
                    </div>
                </form>
            `;
            
            document.getElementById('authBody').innerHTML = html;
            document.getElementById('authModal').style.display = 'block';
        }
        
        function toggleMode() {
            showAuthModal(isLogin ? 'register' : 'login');
        }
        
        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
        }
        
        async function handleAuth(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name')?.value;
            
            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
            const body = isLogin ? { email, password } : { email, password, name };
            
            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/dashboard';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
